<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick add-ons</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .btn-container {
        margin-top: 130px !important;
      }

      @media (max-width: 767px) {
        .btn-container {
          margin-top: 150px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="row g-0">
        <div class="col-md-4">
          <div class="sidebar h-100 d-flex flex-column">
            <div class="sidebar-content flex-grow-1">
              <div class="sidebar-item">
                <span class="number">1</span>
                <span class="text">STEP 1</span>
                <div class="title">YOUR INFO</div>
              </div>
              <div class="sidebar-item">
                <span class="number">2</span>
                <span class="text">STEP 2</span>
                <div class="title">SELECT PLAN</div>
              </div>
              <div class="sidebar-item">
                <span class="number">3</span>
                <span class="text">STEP 3</span>
                <div class="title">ADD-ONS</div>
              </div>
              <div class="sidebar-item active">
                <span class="number">4</span>
                <span class="text">STEP 4</span>
                <div class="title">SUMMARY</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-content">
            <h2>Finishing up</h2>
            <p>Double check everything looks OK before confirming.</p>
            <div class="summary-box">
              <div class="plan">
                <div>
                  <div class="plan-name">Arcade (Monthly)</div>
                  <div class="plan-change">Change</div>
                </div>
                <div class="plan-price">$9/mo</div>
              </div>
              <div class="addon-item">
                <div class="addon-name">Online service</div>
                <div class="addon-price">+$1/mo</div>
              </div>
              <div class="addon-item">
                <div class="addon-name">Larger storage</div>
                <div class="addon-price">+$2/mo</div>
              </div>
            </div>
            <div class="total">
              <div>Total (per month)</div>
              <div>+$12/mo</div>
            </div>
            <div class="btn-container">
              <button class="btn-back" onclick="goToStep3()">Go Back</button>
              <button class="btn-next" onclick="goToStep5()">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
